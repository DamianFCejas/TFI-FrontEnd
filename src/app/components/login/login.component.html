<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="form" (ngSubmit)="login($event)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" formControlName="username" name="user" class="form-control form-control-lg"
                      [ngClass]="{'is-invalid': Username?.errors && Username?.touched, 'is-valid': !Username?.errors && Username?.touched }"
                      required>
                    <div *ngIf="Username?.errors && Username?.touched">
                      <span *ngIf="Username?.hasError('required')" class="text-danger">El Usuario es requerido</span>
                      <span *ngIf="Username?.hasError('minlength')" class="text-danger">El nombre de Usuario es muy
                        corto</span>

                    </div>
                    <label class="form-label">Usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" formControlName="password" name="pass" class="form-control form-control-lg"
                      [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched }"
                      required>
                    <div *ngIf="Password?.errors && Password?.touched">
                      <span *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</span>
                      <span *ngIf="Password?.hasError('minlength')" class="text-danger">La contraseña es muy
                        corta</span>

                    </div>
                    <label class="form-label">Contraseña</label>
                  </div>
                  <div *ngIf="loginerror" class="text-danger pt-1 mb-4">Los datos ingresados no son correctos!</div>
                  <div class="d-flex justify-content-around">
                    <div class="pt-1 mb-4">
                      <button [disabled]="form.invalid" class="btn btn-dark btn-lg btn-block"
                        type="submit">Login</button>
                    </div>
                    <div class="pt-1 mb-4">
                      <button routerLink="/portfolio" class="btn btn-dark btn-lg btn-block"
                        type="button">Cancelar</button>
                    </div>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

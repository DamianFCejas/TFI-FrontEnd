<div class="row">
  <!-- Modal -->
  <div class="modal fade" id="educationForm" tabindex="-1" aria-labelledby="educationFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="educationFormLabel">Educacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="ideducacion" formControlName="ideducacion">

            <div class="row mb-3">
              <label for="institucion" class="col-sm-3 col-form-label">Institución</label>
              <div class="col-sm-9">
                <input type="text" name="school" formControlName="institucion" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="titulo" class="col-sm-2 col-form-label">Título</label>
              <div class="col-sm-10">
                <input type="text" name="titulo" formControlName="titulo" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="estudioFinalizado" class="col-sm-3 col-form-label">Estudio Finalizado</label>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="estudioFinalizado" formControlName="estudioFinalizado" required>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="fechaInicio" class="col-sm-3 col-form-label">Fecha de Inicio</label>
              <div class="col-sm-9">
                <input type="text" name="fechaInicio" formControlName="fechaInicio" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="fechaFin" class="col-sm-3 col-form-label">Fecha de Finalizacion</label>
              <div class="col-sm-9">
                <input type="text" name="fechaFin" formControlName="fechaFin" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="descripcion" class="col-sm-3 col-form-label">Descripción</label>
              <div class="col-sm-9">
                <input type="text" name="descripcion" formControlName="descripcion" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="img" class="col-sm-3 col-form-label">Link de la imagen</label>
              <div class="col-sm-9">
                <input type="text" name="img" formControlName="img" class="form-control" required>
              </div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="card-titles">
    <h2>Educación</h2>
    <div *ngIf="isUserLogged" class="btn-edit">
      <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#educationForm" (click)="onNewEducation()"><i
          class="fa fa-plus"></i></button>
    </div>
  </div>
  <div class="col-lg-11">
    <ul class="items-list" id="eduList">
      <li *ngFor="let educacion of educacionList; let i = index">
        <div class="data-container">
          <a href="#">
            <div class="logo-image-container"><img id="edu-img" class="logo-image w-25 h-25" [src]="educacion.img">
            </div>
            <div class="list-info">
              <div>
                <h3 id="edu-school">{{ educacion.institucion }} </h3>
                <p><span id="edu-title">{{ educacion.titulo }}</span>, <span id="edu-career">{{
                    educacion.estudioFinalizado
                    }}</span>,
                  <span id="edu-score">{{ educacion.descripcion }}</span>
                </p>
                <p><time id="edu-start">{{ educacion.fechaInicio }}</time> - <time id="edu-end">{{ educacion.fechaFin
                    }}</time></p>
              </div>
            </div>
          </a>
        </div>

        <div *ngIf="isUserLogged" class="data-control">
          <div class="btn-edit">
            <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#educationForm"
              (click)="onEditEducation(i)"><i class="fa fa-pen"></i></button>
          </div>
          <div class="btn-edit">
            <button class="btn btn-right" (click)="onDeleteEducation(i)"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </li>
    </ul>

  </div>
</div>
